<div id="quiz-host-lobby">
  <h1>The game token: {{room.data.token}}</h1>
  
  <button (click)="startGame()">Start Game!</button>
  
  Players:
  <ul>
    <li *ngFor="let player of players">{{player.name}}</li>
  </ul>
</div>

<div id="quiz-host-questions">
  <div class="question">
    <h1>{{question}}</h1>
  </div>

  <div id="answer">
    <!-- Deze moet ge-ng-for'ed worden -->
    <div class="asnwers" >

    </div>
  </div>
</div>
